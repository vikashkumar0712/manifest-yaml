apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
  labels:
    app: react-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      imagePullSecrets:
      - name: regsecret
      containers:
      - name: react-app
        image: 947841444229.dkr.ecr.us-east-2.amazonaws.com/react-image:a382d9c248f9678009a135f5bafeb0bb05057d08
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
